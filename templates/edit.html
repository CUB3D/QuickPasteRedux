<html lang="en">
<head>
  <link href="/resource/spectre.min.css" rel="stylesheet">
  <link href="/resource/core.css" rel="stylesheet">
  <link href="/resource/hack.css" rel="stylesheet"/>
  <title>Quickpaste - {{noteID}}</title>
</head>
<body>
  <div class="bg-dark" id="full-container">
    <div class="navbar bg-dark" id="nav">
      <section class="navbar-section">
        <a href="/" class="navbar-brand mr-2">
          QuickPaste
        </a>
        <button id="btn-share" class="btn btn-primary"><img alt="Share icon" src="/resource/share.svg" class="navbar-icon"></button>
      </section>
        <section class="navbar-section navbar-center">
          <label class="bg-dark">/note/{{ noteID }}</label>
          <img src="/resource/save.svg" alt="save icon" id="save-icon" class="navbar-icon">
        </section>
      <section class="navbar-section">
        <label>CUB3D</label>
        <figure class="avatar" data-initial="C" style="background-color: #5755d9;">
          <!--<img src="img/avatar-1.png" alt="...">-->
        </figure>
      </section>
    </div>
    <textarea id="editor-pane" class="bg-dark" spellcheck="false">{{content}}</textarea>
  </div>
  <script src="/resource/editor.js"></script>
</body>
</html>
