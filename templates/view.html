<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quickpaste - {{noteID}}</title>
  <meta charset="utf-8"/>
  <link href="/static/style/spectre.min.css" rel="stylesheet">
  <link href="/static/style/core.css" rel="stylesheet"/>
  <link href="/static/font/hack.css" rel="stylesheet"/>
  <link href="/pygmentStyle" rel="stylesheet"/>
  <link type="application/json+oembed" href="https://qp.cub3d.pw/view/{{noteID}}/embed"/>
</head>
<body class="bg-dark">
<div class="bg-dark" id="full-container">
  <div class="navbar bg-dark" id="nav">
    <section class="navbar-section">
      <a href="/" class="navbar-brand mr-2">
        QuickPaste
      </a>
      <button id="btn-copy" class="btn btn-primary"><img alt="Share icon" src="/static/icon/clipboard.svg" class="navbar-icon"></button>
      <a href="/view/{{noteID}}/raw" class="btn btn-primary" download="QP-{{noteID}}.txt"><img alt="Share icon" src="/static/icon/download.svg" class="navbar-icon"></a>
    </section>
      <section class="navbar-section navbar-center">
        <label class="bg-dark">/note/{{ noteID }}</label>
      </section>
    <section class="navbar-section">
      <label>CUB3D</label>
      <figure class="avatar" data-initial="C" style="background-color: #5755d9;">
        <!--<img src="img/avatar-1.png" alt="...">-->
      </figure>
    </section>
  </div>
  <div id="body-container">
    <div id="numbers-pane">
      <ul>
        {% for i in range(contentRaw.split("\n")|length) %}
          <li>{{i+1}}</li>
        {% endfor %}
        
      </ul>
    </div>
    <div id="editor-pane" class="bg-dark" contenteditable="false" spellcheck="false">{{content|safe}}</div>
  </div>
  <script src="/static/script/viewer.js"></script>
  <div id="msg-overlay" class="toast toast-success fadeout"></div>
</div>
</body>
</html>
